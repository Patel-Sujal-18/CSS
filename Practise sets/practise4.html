<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .click{
            height: 200px;
            width: 200px;
            background-color: cyan;
            padding: 5px;
            margin: 5px;
        }
        #first{
            height: 100px;
            width: 100px;
            padding: 10px 15px 10px 15px;
            margin: 100px;
            border: 2px dotted red;
            border-radius: 35px;
        }
    </style>
</head>
<body>
    <div class="click" style="box-sizing: content-box;">click</div>
    <button id="first">click me</button>
    <div class="click" style="box-sizing: border-box;">click</div>
</body>
</html>
